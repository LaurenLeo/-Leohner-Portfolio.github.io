  <h3>Enter contact information below.</h3>
  <form id="contactform">
   <fieldset>
     <label for="firname">First Name: </label>
     <input type="text" id="firname" name="firname" required/><br>
     <label for="lname">Last Name: </label>
     <input type="text" id="lname" name="lname" /><br>
     <label for="email">Email: </label>
     <input type="email" name="email" required/><br>
     <textarea cols="30" rows="10" placeholder="Write a short message!" /></textarea><br>
   </fieldset>
    <button type="button" onclick="outputName()"/>Submit</button>
 </form>
 <div id="replytext">
   <p id="reply"></p>
</div>
